---
driver:
  name: vagrant
  customize:
    memory: 1024

platforms:
- name: ubuntu-14.04
  driver_config:
    box: opscode-ubuntu-14.04
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box
  run_list:
  - recipe[apt]
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box
  run_list:
  - recipe[apt]
- name: centos-6.7
  driver_config:
    box: opscode-centos-6.7
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.7_chef-provisionerless.box
- name: freebsd-10.3
  driver_config:
    box: opscode-freebsd-10.3
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_freebsd-10.3_chef-provisionerless.box

suites:
- name: alltherubies
  run_list:
  - recipe[ruby_build]
  - recipe[alltherubies]
- name: installation
  run_list:
  - recipe[ruby_build]
